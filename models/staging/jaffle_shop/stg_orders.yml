version: 2

models:
  - name: stg_orders
    description: Information on orders; Order_id is the tested primary key and there is one unique order per row.
    columns:
      - name: order_id
        description: primary key for stg_orders.
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - placed
                - return_pending
                - returned
                - shipped
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
